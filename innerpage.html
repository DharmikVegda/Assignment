<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/innerpage.css" type="text/css">
    <title>Inner Page</title>
</head>

<body style="background-color: white;">
    <div class="main-container container-fuid w-auto h-auto" style="background-color: white;">
        <div class="row">
            <div class="col-sm-1 col-md-2">
                <div class="row sidebar-first-row-item">
                    <div class="col-sm-2"> <img src="images/menu-bar.svg" alt="menubar"> </div>
                    <div class="col-sm-10"> <img src="images/logo.svg" alt="logo" width="160px"> </div>
                </div>

                <div class="d-flex align-items-center ms-3 mt-5 mb-2 dash-background">
                    <i> <img src="images/dashboard-active.svg" alt="dashboard-active" class=""> </i>
                    <span class="m-1 sidebar-deshboard text-danger"> Dashboard</span>
                </div>

                <div class="d-flex align-items-center ms-3 mt-1 mb-2">
                    <i> <img src="images/graph-default.svg" alt="dashboard-active" class="m-1"> </i>
                    <span class="m-1"> Analysis</span>
                </div>

                <div class="d-flex align-items-center ms-3 mt-1 mb-2">
                    <i> <img src="images/inbox-default.svg" alt="dashboard-active" class="m-1"> </i>
                    <span class="m-1"> inbox</span>
                </div>

                <div class="d-flex align-items-center ms-3 mt-1 mb-2">
                    <i> <img src="images/clock-default.svg" alt="dashboard-active" class="m-1"> </i>
                    <span class="m-1"> History</span>
                </div>

                <div class="d-flex align-items-center ms-3 mt-1 mb-2">
                    <i><img src="images/user-default.svg" alt="dashboard-active" class="m-1"> </i>
                    <span class="m-1"> Users</span>
                </div>

                <div class="d-flex align-items-center ms-3 mt-1 mb-2">
                    <i> <img src="images/maintenance-default.svg" alt="dashboard-active" class="m-1"> </i>
                    <span class="m-1"> Maintance</span>
                </div>

                <div class="align-items-center ms-3 mt-1 mb-2">
                    <i> <img src="images/setting-default.svg" alt="dashboard-active" class="m-1"> </i>
                    <span class="m-1"> Settings</span>
                </div>
            </div>
            <div class="col-sm-11 col-md-10">
                <div class="d-flex row pt-1 align-items-center">
                    <div class="col-auto ms-1"> <img src="images/search-icon.svg" alt="search-icon" width="30px"> </div>
                    <div class="col-auto">search</div>
                    <div class="col">
                        <div class="row align-items-center flex-row-reverse justify-content-right">
                            <div class="col-auto me-2"> <img src="images/downward-arrow.svg" alt="downward-arrow"></div>
                            <div class="col-auto">John Deo</div>
                            <div class="col-auto"> <img src="images/profile.png" alt="profile"></div>
                            <div class="col-auto"> <img src="images/notification-icon.svg" alt="notification-icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row w-100" style="background-color: #ebecf0;">
                    <div class="container m-5">
                        <h2>Analysis</h2>
                        <div class="from-data bg-white m-5 pe-3">
                            <div class="row p-2">
                                <h4>One Column</h4>
                            </div>
                            <form action="">
                                <div class="row w-100 mt-2 mb-2"> <input type="text" id="username" placeholder="Name"> </div>
                                <div class="row-auto mt-2 mb-2">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Dropdown</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="row w-100 mt-2 mb-2">
                                    <textarea cols="10" rows="5">Multiple lines</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
