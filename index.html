<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <title>Index Page</title>

</head>

<body>
  <div class=" main-container container-fluid d-flex justify-content-center align-items-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col">

        <div class="row">
          <div class="left-main-image col-auto col-md-6">
            <img src="images/hero-image.png" alt="left-main-image" class="img img-fluid rounded-circle h-auto" />
          </div>
          <div class=" login-container col-auto col-md-6">
            <div class="p-4 p-lg-5 text-black">

              <form>

                <div class="d-flex align-items-center mb-3 pb-1">
                  <img src="images/logo.svg" alt="logo" />
                </div>

                <h2>We are <span class="text-danger">experts</span> in business,
                  marketing, growth, &sales. </h2>

                <h3 class="mb-4">Login into your account</h3>

                <div class="form-outline mb-4">
                  <input type="email" id="username" placeholder="Username" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" placeholder="Password" />
                </div>

                <div class="pt-1 mb-4">
                  <div class="row forgot-password">
                    <button class="btn btn-danger btn-lg btn-inline rounded-pill w-auto ps-4 pe-4"
                      type="button">Login</button>
                    <a class="small forgot-password-text w-auto ms-auto" href="#!">Forgot password?</a>
                  </div>
                </div>


                <p class="mb-5 pb-lg-2" id="newMember-text">Are you a new Member? <a href="#">Register here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
